<html xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="General"/>
<h1>Hallo</h1>
<f:section name="content">
	<div class="row">
		<f:if condition="{news}">
			<f:then>
				<f:for each="{news}" as="newsItem">
					<div class="col-md-4">
						<div class="card mb-3" style="width: 18rem;">
							<!-- Bild -->
							<f:if condition="{newsItem.mediaPreviews}">
								<f:then>
									<f:for each="{newsItem.mediaPreviews}" as="mediaElement" iteration="iterator">
										<!-- Nur das erste Bild anzeigen -->
										<f:if condition="{iterator.index} == 0">
											<f:then>
												<img src="{mediaElement.publicUrl}" class="card-img-top"
													 alt="{mediaElement.alternative}">
											</f:then>
										</f:if>
									</f:for>
								</f:then>
							</f:if>
							<!-- Inhalt -->
							<div class="card-body">
								<h5 class="card-title">{newsItem.title}</h5>
								<p class="card-text">{newsItem.teaser -> f:format.html()}</p>
								<f:link.page pageUid="{settings.detailPid}"
											 additionalParams="{tx_news_pi1: {news: newsItem.uid}}"
											 class="btn btn-primary">
									<f:translate key="read-more"/>
								</f:link.page>
							</div>
						</div>
					</div>
				</f:for>
			</f:then>
			<f:else>
				<p>
					<f:translate key="list_noarticlesfound"/>
				</p>
			</f:else>
		</f:if>
	</div>
</f:section>
</html>
